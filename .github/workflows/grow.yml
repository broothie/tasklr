name: Grow

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      max_turns:
        description: "Max turns for Claude"
        default: "150"
        type: string
      model:
        description: "Claude model"
        default: "claude-haiku-4-5-20251001"
        type: choice
        options:
          - claude-haiku-4-5-20251001
          - claude-sonnet-4-6
          - claude-opus-4-6
      thinking:
        description: "Enable extended thinking"
        default: true
        type: boolean

jobs:
  grow:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are working on the Tasklr project. Read CLAUDE.md for the project goal and constraints.

            Read the latest file(s) in updates/ to understand the current state, then decide what to work on next.
            Make incremental progress, test what you can, and create a new sequentially-numbered update file in updates/ when you're done.

            You have approximately ${{ inputs.max_turns || '150' }} turns this run. Budget your work accordingly â€” commit early and often, and write your update file well before you run out.

            Commit your changes with a clear commit message.
          claude_args: "--max-turns ${{ inputs.max_turns || '150' }} --model ${{ inputs.model || 'claude-haiku-4-5-20251001' }} ${{ (inputs.thinking == true || inputs.thinking == '') && '--thinking' || '' }} --allowedTools '*'"

      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
          git config user.name "tasklr-bot"
          git config user.email "tasklr-bot@users.noreply.github.com"
          git push
