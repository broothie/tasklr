name: Claude

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]
  schedule:
    # Run every 3 hours
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  claude:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are working on the Tasklr project. Read CLAUDE.md for the project goal and constraints.

            Read the latest file(s) in updates/ to understand the current state, then decide what to work on next.
            Make incremental progress, test what you can, and create a new sequentially-numbered update file in updates/ when you're done.

            Commit your changes with a clear commit message.
