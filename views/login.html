<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasklr â€” Sign In</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a202c;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 48px 40px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: #4f46e5;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .tagline {
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 40px;
    }

    .btn-google {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s;
      width: 100%;
      justify-content: center;
    }

    .btn-google:hover {
      background: #4338ca;
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .error-msg {
      background: #fee2e2;
      color: #dc2626;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 0.875rem;
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 32px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Tasklr</div>
    <p class="tagline">Your tasks, powered by Google Tasks.</p>

    <div id="error-container"></div>

    <a href="/auth/google" class="btn-google">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </a>

    <div class="footer">
      Your tasks are stored in Google Tasks and synced across all your devices.
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      const msgs = {
        access_denied: 'Access was denied. Please try again.',
        auth_failed: 'Authentication failed. Please try again.',
      };
      const container = document.getElementById('error-container');
      container.innerHTML = `<div class="error-msg">${msgs[error] || 'An error occurred. Please try again.'}</div>`;
    }
  </script>
</body>
</html>
